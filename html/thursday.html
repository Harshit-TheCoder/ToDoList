    <header >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">TaskTide</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./sunday.html">Sunday</a>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./monday.html">Monday</a>

                    <a class="nav-link" aria-current="page" href="./tuesday.html">Tuesday</a>

    </header>
    <main class="container">
        <div class="row container-row">
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12  col-xs-12 container-1">
                <div class="todo-container">
                    <h1>TaskTide</h1>
                    <div class="container todo-form-container">
                        <div class="row">
                            <div class="col-6">
                                <label for="task-name" class="form-label">Enter Task Name:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-input task-name form-control" placeholder="Enter Task Name" />
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <label for="task-time" class="form-label">Enter Task Timings:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-input task-time form-control" placeholder="Enter Task Timing">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <label for="task-description" class="form-label">Enter What needs to be done:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-input task-description form-control" placeholder="Mind Map your task">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <button class="todo-button btn btn-success">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-1 col-lg-1 col-md-0 col-sm-0 col-xs-0">

            </div>

            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                <center><h3>Your List of Tasks:</h3></center>
                <div class="todo-list container">

                </div>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
